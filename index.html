<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="shape"></div>

  <header>

    <div class="logo">
      <img src="images/logo.svg" alt="Website Logo">
    </div>

    <nav>
      <div class="overlay">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="line"><div></div></li>
          <li class="login"><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>

    <div class="menu">
      <span class="bar"></span>
    </div>

  </header>

  <main>
    <div class="mockup">
      <img src="images/illustration-devices.svg" alt="">
    </div>

    <div class="info">
      <h3><span>NEW</span> MONOGRAPH DASHBOARD</h3>
      <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
      <p>Project planning and time tracking for agile teams</p>
      <div class="demo-preview">
        <button class="demo">SCHEDULE A DEMO</button>
        <h3>TO SEE A PREVIEW</h3>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="app.js"></script>

</html>
